<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="navigation.html :: navigation"></nav>

<div class="container mt-5">

    <!-- Main card element -->
    <div class="card bg-light">
        <div class="card-header">
            <i class="fas fa-book"></i> Books
        </div>
        <div class="card-body">
            <!-- Page Content will wrap here -->
            <table >

                <thead>
                <tr>
                    <th> # </th>
                    <th> Book Info </th>
                    <th> Owner </th>
                    <th> Start Date </th>
                    <th> End Date </th>
                </tr>
                </thead>
                <tbody th:each="takenBook, iStat : ${takenBooks}">
                <tr style="border: 1px solid black">
                    <td  th:text="${iStat.count}" width="5%" class="h3" style="padding-left: 15px;border: 1px solid black"></td>
                    <td width="45%" style="padding-left: 35px; padding-top: 15px;border: 1px solid black">
                        <h5 id="book-title" th:text="${takenBook.book.title}">Book Title</h5>

                        <span> by </span>
                        <span th:text="${takenBook.book.author.name}">Book Author name</span>

                    </td>

                    <td  style="border: 1px solid black; width: 20%; text-align: center">
                        <p id="user-name" th:text="${takenBook.user.username}">username</p>
                    </td>

                    <td  style="border: 1px solid black; width: 10%; text-align: center">
                        <p  th:text="${#temporals.format(takenBook.taken_time, 'dd.MM.yyyy')}">Start Date</p>
                    </td>

                    <td  style="border: 1px solid black; width: 10%; text-align: center">
                        <p  th:text="${#temporals.format(takenBook.returned_time, 'dd.MM.yyyy')}">End Time</p>
                    </td>

                </tr>


                </tbody>
            </table>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
