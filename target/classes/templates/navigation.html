<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
</head>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Main</a>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="row ml-auto" sec:authorize="!isAuthenticated()">
            <div class="navbar-nav">
                <a class="nav-item nav-link active " href="/login">
                    <button class="btn btn-sm btn-outline-secondary " type="submit">Login</button>
                </a>
                <a class="nav-item nav-link" href="/registration">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">Registration</button>
                </a>
            </div>
        </div>
        <div class="row ml-auto" sec:authorize="isAuthenticated()">

            <span class="navbar-text">Hello,&nbsp;</span>
            <span class="navbar-text" sec:authentication="principal.username">username</span>
<!--            <h5 style="color:black">Hello, </h5>-->
<!--            <h5 style="color:black" sec:authentication="principal.username">username</h5>-->

            <a class="nav-item nav-link active " href="/logout" >
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-sm btn-outline-secondary " type="submit">Logout</button>
                </form>

            </a>
        </div>
    </div>
</nav>

</body>
</html>
