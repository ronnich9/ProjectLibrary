<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="navigation.html :: navigation"></nav>

<div class="container mt-5" sec:authorize="hasAuthority('ADMIN')">
    <a class="btn btn-lg btn-success ml-5 mt-5" th:href="@{/authors/create}">Add New Author</a>
</div>

<div th:switch="${authors}" class="container mt-5">
    <div class="card">
        <table class="table table-striped">
            <thead>
            <tr>
                <th> Author</th>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <th> Delete</th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td><span th:text="${author.name}"> Title </span></td>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <td><a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-primary">Delete</a></td>
                </div>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
